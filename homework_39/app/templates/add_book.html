{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <form method="post">
        {% csrf_token %}
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Add a New Book</h1>
                {{ form|crispy }}
                
                <button type="submit" class="btn btn-success mt-3">Add</button>
                <a class="btn btn-secondary mt-3" href="{% url 'app:index' %}">Go Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
