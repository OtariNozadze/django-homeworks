<form method="get">
<h3 style="margin-left: 15px;">Categories:</h3>
{% for category in categories %}
    <input class="form-check-input" type="checkbox" name="category" value="{{ category.id }}" style="margin-left: 15px;">
    <label style="margin-left: 35px;">{{ category.name }}</label>
{% endfor %}

<button type="submit" class="btn btn-primary">Filter</button>
</form>
