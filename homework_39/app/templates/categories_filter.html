<form method="get">
<h3>Categories</h3>
{% for category in categories %}
    <input class="form-check-input" type="checkbox" name="category" value="{{ category.id }}" style="margin-left: 15px;">
    <label>{{ category.name }}</label>
{% endfor %}

<button type="submit" class="btn btn-primary">Filter</button>
</form>
