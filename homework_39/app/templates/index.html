{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 15px;">
            <div class="d-flex justify-content-between">
                {% if user.is_authenticated %}

                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>

                {% else %}
                    <div class="d-flex justify-content-start">
                        <a href="{% url 'users:register' %}" class="btn btn-danger mr-2" style="margin-right: 15px;">Sign up</a>
                        <a href="{% url 'login' %}" class="btn btn-danger mr-2" style="margin-right: 15px;">Login</a>
                
                    </div>
                {% endif %}
                
                <form method="get" class="d-flex justify-content-end">
                    <input type="text" class="form-control w-auto" name="search" placeholder="Search...">
                    <button type="submit" class="btn btn-primary ml-2">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            {% if perms.app.add_book %}
                <a class="btn btn-primary" href="{% url 'app:add_book' %}">Add New Book</a>
            {% endif %}
        </div>
    </div>
</div>

{% include 'categories_filter.html' %}
{% include 'book.html' %}
{% include 'paginator.html'%}

{% endblock %}
