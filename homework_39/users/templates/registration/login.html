{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
